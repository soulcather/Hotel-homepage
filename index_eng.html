<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel homepage</title>

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <h2 class="header__logo">CayoBeach</h2>
          <div class="header__nav">
            <ul class="header__list">
              <li class="header__list-item">
                <a href="#">Home</a>
              </li>
              <li class="header__list-item">
                <a href="#">Rooms</a>
              </li>
              <li class="header__list-item">
                <a href="#">Services</a>
              </li>
              <li class="header__list-item">
                <a href="#">About us</a>
              </li>
              <li class="header__list-item">
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>

          <div class="header__activity">
            <div class="header__search">
              <form name="header__search-form" class="header__search-form">
                <input
                  type="text"
                  class="header__search-input"
                  name="txt"
                  onmouseout="this.value = ''; this.blur();"
                />
                <svg class="header__search-btn-img">
                  <use href="./images/sprite.svg#icon-search"></use>
                </svg>
              </form>
            </div>

            <form action="">
              <select
                class="header__language-selection"
                name="language"
                id="language"
                onchange="changeLanguage(this.value)"
              >
                <option value="index.html">Espa√±ol</option>
                <option value="index_eng.html">English</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-section__title">
            <h1>"Live a unique experience at our mass events"</h1>
          </div>
          <div class="hero-section__video-link-container">
            <div class="hero-section__video-link">
              <p class="hero-section__video-link-text">watch video</p>
            </div>
            <div class="hero-section__video-link-cirkle-firs">
              <div class="hero-section__video-link-cirkle-second">
                <button class="hero-section__video-link-btn" type="button">
                  <svg class="hero-section__video-link-play">
                    <use href="./images/sprite.svg#icon-play"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
